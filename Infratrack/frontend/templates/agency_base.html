{% extends 'base.html' %}

{% block navbar %}
<!-- Agency Dashboard Navbar -->
<nav class="glass-effect border-b border-white/20 sticky top-0 z-50">
    <div class="w-full px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <!-- Logo and Title -->
            <a href="{% url 'frontend:dashboard' %}" class="flex items-center space-x-3 group">
                <div
                    class="w-10 h-10 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-xl flex items-center justify-center shadow-lg group-hover:shadow-xl transition-all duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />

                </div>
                <div class="hidden sm:block">
                    <span
                        class="text-lg font-bold text-gray-900 group-hover:text-indigo-600 transition-colors">InfraTrack</span>
                    <span class="block text-xs text-gray-500 font-medium">Agency Dashboard</span>
                </div>
                <div class="block sm:hidden">
                    <span class="text-sm font-bold text-gray-900">InfraTrack</span>
                </div>
            </a>

            <!-- Agency Navigation -->
            <div class="flex items-center space-x-4">
                <a href="{% url 'frontend:dashboard' %}"
                    class="text-gray-600 hover:text-indigo-600 text-sm font-medium transition-colors duration-200">
                    Dashboard
                </a>
                <a href="{% url 'frontend:analytics' %}"
                    class="text-gray-600 hover:text-indigo-600 text-sm font-medium transition-colors duration-200">
                    Analytics
                </a>
                <a href="{% url 'frontend:logout' %}"
                    class="text-gray-400 hover:text-red-600 text-sm font-medium transition-colors duration-200">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
