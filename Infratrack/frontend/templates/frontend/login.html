{% extends 'base.html' %} {% block title %}Agency Login{% endblock %} 

<!--protect-->
{% block content %}
<!-- Login Hero Section -->
<div class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 py-16">
  <div class="w-full max-w-4xl mx-auto text-center px-4">
    <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold text-white mb-4">
      Agency Login
    </h1>
    <p class="text-indigo-100 text-lg mb-8">
      Sign in to your agency account to manage infrastructure reports.
    </p>
  </div>
</div>
<!-- Login Card Section -->
<div class="w-full bg-gradient-to-br from-slate-50 to-gray-100 py-16">
  <div class="w-full max-w-md mx-auto px-4">
    <div class="bg-white rounded-2xl shadow-2xl p-8 sm:p-10">
      <div class="flex flex-col items-center mb-6">
        <div class="bg-blue-100 rounded-full p-4 mb-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-10 w-10 text-blue-600"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 21v-2a4 4 0 014-4h10a4 4 0 014 4v2M16 3.13a4 4 0 010 7.75M8 3.13a4 4 0 000 7.75"
            />
          </svg>
        </div>
        <h2 class="text-2xl font-bold text-gray-900">Agency Login</h2>
      </div>
      <form class="space-y-6" method="POST">
        {% csrf_token %}
        <div class="bg-gray-50 p-6 rounded-xl border border-gray-200 mb-4">
          <label
            for="email"
            class="block text-lg font-semibold text-gray-800 mb-3"
            >Email Address</label
          >
          <input
            id="email"
            name="email"
            type="email"
            autocomplete="email"
            required
            class="input-modern bg-white border border-gray-300 w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
            placeholder="your.email@agency.gov.ph"
          />
        </div>
        <div class="bg-gray-50 p-6 rounded-xl border border-gray-200 mb-4">
          <label
            for="password"
            class="block text-lg font-semibold text-gray-800 mb-3"
            >Password</label
          >
          <input
            id="password"
            name="password"
            type="password"
            autocomplete="current-password"
            required
            class="input-modern bg-white border border-gray-300 w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
            placeholder="Enter your password"
          />
        </div>
        <div class="flex items-center justify-between mb-4">
          <div class="flex items-center">
            <input
              id="remember_me"
              name="remember_me"
              type="checkbox"
              class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
            />
            <label for="remember_me" class="ml-2 block text-sm text-gray-900"
              >Remember me</label
            >
          </div>
          <div class="text-sm">
            <a
              href="#"
              class="font-medium text-indigo-600 hover:text-indigo-500"
              >Forgot password?</a
            >
          </div>
        </div>
        <button
          type="submit"
          class="btn-primary w-full flex justify-center items-center py-3 px-6 rounded-lg font-semibold text-white bg-indigo-600 hover:bg-indigo-700 shadow-lg transition-all duration-200"
        >
          <svg
            class="w-5 h-5 mr-2 -ml-1"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 13l4 4L19 7"
            />
          </svg>
          Sign In
        </button>
      </form>
      <div class="text-center mt-6">
        <small class="text-gray-400"
          >Need help? Contact your agency administrator</small
        >
      </div>
    </div>
  </div>
</div>
{% endblock %}
