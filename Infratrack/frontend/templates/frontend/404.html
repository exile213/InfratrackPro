{% extends 'base.html' %} {% block title %}InfraTrack - Page Not Found{%
endblock %} {% block content %}
<div

>
  <div
    class="max-w-md w-full text-center bg-white p-10 rounded-xl shadow-lg border border-gray-100"
  >
    <h1 class="text-9xl font-extrabold text-indigo-600 drop-shadow-lg">404</h1>
    <h2 class="mt-6 text-4xl font-bold text-gray-900">Page Not Found</h2>
    <p class="mt-4 text-lg text-gray-600 leading-relaxed">

      been moved.
    </p>
    <div class="mt-8">
      <a
        href="{% url 'frontend:home' %}"
        class="btn-primary inline-flex items-center"
      >
        <svg
          class="h-5 w-5 mr-2"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"

            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
