{% extends 'base.html' %} {% block title %}InfraTrack - Register Agency
{%endblock %} {% block content %}
<div
  class="min-h-screen bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
>
  <div
    class="max-w-md w-full bg-white bg-opacity-90 p-10 rounded-3xl shadow-2xl space-y-8"
  >
    <div class="flex flex-col items-center">
      <svg
        class="h-16 w-16 text-indigo-500 mb-4"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M3 7v4a1 1 0 001 1h3m10-5h3a1 1 0 011 1v4a1 1 0 01-1 1h-3m-10 0v6a2 2 0 002 2h6a2 2 0 002-2v-6m-10 0h10"
        ></path>
      </svg>
      <h2 class="text-center text-3xl font-extrabold text-gray-900">
        Register Your Agency
      </h2>
      <p class="mt-2 text-center text-base text-gray-600">
        Or
        <a
          href="{% url 'frontend:login' %}"
          class="font-medium text-indigo-600 hover:text-indigo-500 transition duration-150 ease-in-out"
          >sign in to your account</a
        >
      </p>
    </div>
    <form class="mt-8 space-y-6" method="POST">
      {% csrf_token %}
      <div class="space-y-4">
        <div>
          <label
            for="agency_name"
            class="block text-sm font-medium text-gray-700"
            >Agency Name</label
          >
          <input
            id="agency_name"
            name="agency_name"
            type="text"
            required
            class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 sm:text-sm"
            placeholder="Agency Name"
          />
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700"
            >Email address</label
          >
          <input
            id="email"
            name="email"
            type="email"
            required
            class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 sm:text-sm"
            placeholder="Email address"
          />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700"
            >Password</label
          >
          <input
            id="password"
            name="password"
            type="password"
            required
            class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 sm:text-sm"
            placeholder="Password"
          />
        </div>
        <div>
          <label
            for="confirm_password"
            class="block text-sm font-medium text-gray-700"
            >Confirm Password</label
          >
          <input
            id="confirm_password"
            name="confirm_password"
            type="password"
            required
            class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 sm:text-sm"
            placeholder="Confirm Password"
          />
        </div>
      </div>
      <div>
        <button
          type="submit"
          class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-lg font-semibold rounded-xl text-white bg-gradient-to-r from-indigo-600 to-pink-500 hover:from-indigo-700 hover:to-pink-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out shadow-lg"
        >
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <svg
              class="h-6 w-6 text-indigo-200 group-hover:text-indigo-100 transition duration-150 ease-in-out"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
              aria-hidden="true"
            >
              <path
                fill-rule="evenodd"
                d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
                clip-rule="evenodd"
              />
            </svg>
          </span>
          Register Agency
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
